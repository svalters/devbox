php:
  build: ./image/php/5.6
  container_name: php-5.6
  links:
    - mysql
    # - mailhog
    # - redis
    # - memcached
  volumes:
    - ./project:/var/www/project

# ]]
# ------------------------------------------------------------------------------
# -> 2. Nginx [[
# ------------------------------------------------------------------------------

nginx:
  build: ./image/nginx
  container_name: nginx
  volumes_from:
    - php
  links:
    - php
  ports:
    - 80:80
    - 443:443

# ]]
# ------------------------------------------------------------------------------
# -> 3. Mysql [[
# ------------------------------------------------------------------------------

mysql:
  build: ./image/mysql
  container_name: mysql
  ports:
    - 3306:3306
  environment:
    MYSQL_ROOT_PASSWORD: 123
    MYSQL_USER: dbuser
    MYSQL_PASSWORD: 123

# ]]
